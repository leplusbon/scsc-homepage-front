<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">

  <title>로그인</title>

  <link href="../../node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
  <main class="login mx-auto">
    <h2 class="login__title">
      <img src="../assets/scsc-logo.png" alt="SCSC에 로그인" width="192" height="192">
    </h2>

    <form class="login__form" method="POST">
      <div class="form-group">
        <label for="user-id" class="sr-only">아이디</label>
        <input type="text" class="form-control" id="user-id" name="username" placeholder="아이디" required>
      </div>
      <div class="form-group">
        <label for="user-password" class="sr-only">비밀번호</label>
        <input type="password" class="form-control" id="user-password" name="password" placeholder="비밀번호" required>
      </div>

      <button type="submit" class="btn btn-primary btn-block">로그인</button>
      <a class="btn btn-secondary btn-block" href="../index.html">뒤로</a>
    </form>

    <a class="btn btn-outline-secondary btn-block" href="join.html">계정 만들기</a>
    <a class="btn btn-outline-secondary btn-block" href="#" disabled>아이디/비밀번호 찾기</a>
  </main>
</body>
</html>
